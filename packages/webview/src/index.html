<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Dependency Visualizer</title>
  <!-- Security policy to prevent unwanted resources from loading -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <div id="app">
    <div id="graph-container">
      <div class="controls">
        <button id="reset-view" title="Reset View">Reset View</button>
        <div class="search-container">
          <input id="search-input" type="text" placeholder="Search functions...">
          <div id="search-results"></div>
        </div>
      </div>
      <svg id="graph"></svg>
    </div>
  </div>
</body>
</html>
